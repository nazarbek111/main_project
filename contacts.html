<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты - Premium Cars</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="site-header">
        <div class="header-container">
            <div class="logo">
                <a href="index.html">
                    <i class="fas fa-car-side"></i>
                    <span class="logo-text">Nazarbek Premium Cars</span>
                </a>
            </div>
            <nav class="main-nav">
                <a href="index.html" class="nav-link">
                    <i class="fas fa-home"></i>
                    <span>Главная</span>
                </a>
                <a href="cars.html" class="nav-link">
                    <i class="fas fa-car"></i>
                    <span>Автопарк</span>
                </a>
                <a href="contacts.html" class="nav-link active">
                    <i class="fas fa-phone"></i>
                    <span>Контакты</span>
                </a>
            </nav>
        </div>
    </header>

    <section class="contacts-section">
        <h1>Наши контакты</h1>
        
        <div class="contact-cards">
            <div class="contact-card">
                <i class="fas fa-phone-alt"></i>
                <h3>Телефон</h3>
                <a href="tel:+77077282036">+7 707 728 2036</a>
                <p>Ежедневно с 9:00 до 21:00</p>
            </div>

            <div class="contact-card">
                <i class="fab fa-whatsapp"></i>
                <h3>WhatsApp</h3>
                <a href="https://wa.me/77077282036">+7 707 728 2036</a>
                <p>Быстрая связь через мессенджер</p>
            </div>

            <div class="contact-card">
                <i class="fas fa-map-marker-alt"></i>
                <h3>Адрес</h3>
                <p>г. Алматы, ул. Жандосова, 55</p>
                <p>Бизнес-центр "Premium"</p>
            </div>
        </div>

        <div class="map-container">
            <h2>Мы на карте</h2>
            <div id="map">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2923.123456789012!2d76.888123!3d43.234567!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x38836ebc12345678%3A0xabcdef1234567890!2s55%20Zhandosov%20Street%2C%20Almaty%2C%20Kazakhstan!5e0!3m2!1sen!2sru!4v1697040000000!5m2!1sen!2sru"
                  width="100%"
                  height="100%"
                  style="border: 0; border-radius: 8px;"
                  allowfullscreen=""
                  loading="lazy"
                  referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </div>

        <div class="contact-form">
            <h2>Напишите нам</h2>
            <form id="contactForm">
                <div class="form-group">
                    <input type="text" placeholder="Ваше имя" required>
                    <input type="tel" placeholder="Телефон" required>
                </div>
                <textarea placeholder="Ваше сообщение" required></textarea>
                <button type="submit">Отправить сообщение</button>
            </form>
        </div>
    </section>
</body>
</html>
